<canvas id="snk" height="420" width="420"> </canvas>

<script>

window.onload=function() {

     canv=document.getElementById("snk");
     ctx=canv.getContext("2d");
     document.addEventListener("keydown", keyPush);
     setInterval(game, 1000/15);

}
xpos=ypos=15;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail= [];
tail=5;

function game() {
     xpos+=xv;
     ypos+=yv;
     if(xpos<0) {
          xpos=tc-1;
     }
     if (xpos>tc-1) {
          xpos=0;
     }
     if (ypos<0) {
          ypos=tc-1;
     }
     if(ypos>tc-1) {
          ypos=0;
     }

ctx.fillStyle="black";
ctx.fillRect(0,0, canv.width, canv.height);

ctx.fillStyle="white";

for(var i=0; i < trail.length; i++) {
     ctx.fillRect(trail[i].x*gs, trail[i].v.gs,gs-2,gs-2);
     if (trail[1].x==xpos && trail[i].y==ypos {
           tail=5;
     }
trail.push({x:xpos, y:ypos});
while(trail.length>tail) {
     trail.shift();
}

if (ax==xpos && ay==ypos) {
     tail++;
     ax=Math.floor(Math.random()*tc);
     ay=Math.floor(Math.random()*tc);

function keyPush(evt {
     switch(evt.keyCode) {
          case 37:
               xv= 1; yv=0;
               break;
          case 38:
               xv= 1; yv=0;
               break;
          case 39:
               xv= 1; yv=0;
               break;
          case 40:
               xv= 1; yv=0;
               break;
          }
     }

</script>
